name: Build and Release

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.github/**'
      - '*.md'
      - '.gitignore'
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '.github/**'
      - '*.md'
      - '.gitignore'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install Python dependencies
      run: make install-deps
      
    - name: Build extension
      run: make build
      
    - name: Create package
      run: make package
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: chrome-proxy-manager-build
        path: build/
        retention-days: 30
        
    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: chrome-proxy-manager-package
        path: build/*.zip
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Build and create release
      run: make release
      
    - name: Get package info
      id: package
      run: |
        PACKAGE_NAME=$(ls build/*.zip | head -1 | xargs basename)
        echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
        echo "path=build/$PACKAGE_NAME" >> $GITHUB_OUTPUT
        
    - name: Extract version from tag
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Extract changelog for version
      id: changelog
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        echo "Extracting changelog for version $VERSION"
        
        # Extract changelog section for this version
        CHANGELOG_CONTENT=$(awk -v version="$VERSION" '
          /^## \[/ {
            if ($0 ~ "\\[" version "\\]") {
              found = 1
              next
            } else if (found) {
              exit
            }
          }
          found && /^## \[/ { exit }
          found { print }
        ' CHANGELOG.md | sed '/^$/d' | head -50)
        
        if [ -z "$CHANGELOG_CONTENT" ]; then
          echo "No changelog found for version $VERSION"
          CHANGELOG_CONTENT="No changelog information found for this version"
        fi
        
        # Save to file to handle multiline content
        echo "$CHANGELOG_CONTENT" > changelog_excerpt.md
        echo "content<<EOF" >> $GITHUB_OUTPUT
        cat changelog_excerpt.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Chrome Proxy Manager ${{ steps.version.outputs.version }}
        body: |
          ## ğŸš€ Chrome Proxy Manager ${{ steps.version.outputs.version }}
          
          ${{ steps.changelog.outputs.content }}
          
          ---
          
          ### ğŸ“¦ Installation
          1. Download the `${{ steps.package.outputs.name }}` file
          2. Extract the archive
          3. Open Chrome and go to `chrome://extensions/`
          4. Enable "Developer mode"
          5. Click "Load unpacked extension"
          6. Select the extracted folder
          
          ### âœ¨ Key Features
          - ğŸŒ Quick proxy server switching
          - ğŸ”’ HTTP/HTTPS protocol support
          - ğŸŒ DNS queries through proxy (optional)
          - ğŸ“ Exclusion lists for each server
          - ğŸ”„ Automatic update checking
          - ğŸŒ Russian and English language support
          
          ---
          **Automated build via GitHub Actions**
        files: ${{ steps.package.outputs.path }}
        draft: false
        prerelease: false 